name: Knowledge Health Monitor

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: node monitor.js
      - run: |
          git config user.name "khm-bot"
          git config user.email "bot@users.noreply.github.com"
          git add health.json
          git commit -m "update health" || exit 0
          git push