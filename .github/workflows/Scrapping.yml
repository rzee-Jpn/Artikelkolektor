name: Daily Chord Scraper

on:
  schedule:
    - cron: "0 1 * * *"   # 08.00 WIB
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - run: |
          pip install -r requirements.txt

      - name: Process one link from queue
        run: |
          python artikel.py --daily-one

      - name: Commit progress
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add queue/ output/
          git commit -m "Daily scrape progress" || echo "No changes"
          git push