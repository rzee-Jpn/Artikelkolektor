name: Chord Blog Scraper

on:
  workflow_dispatch:        # manual run
  schedule:
    - cron: "0 1 * * *"     # tiap hari jam 01:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect links
        run: |
          python tools/link_collector.py

      - name: Scrape articles
        run: |
          python tools/scraper_stream.py

      - name: Commit result
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data output
          git commit -m "auto: update chord archive" || echo "No changes"
          git push